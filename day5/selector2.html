<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div + p {
            color: red;
        }
        /* div 뒤에 오는 첫번째 p태그에 적용해라 */
        /* .title + p 이런식으로도 사용한다 근데 중간에 <a>로 막혀있으면 사용안되네? */
        div ~ p {
            background-color: aquamarine;
        }
        /* div 부터 p 까지 넣어라. */
        /* div 뒤에 오는 모든 p태그에 스타일 적용 */
        /* 근데 자식은 또 적용 안됨 */
        a[href]{
            font-style: italic;
        }
        /* a태그 중에서 href 속성인 애들 적용해라 */
    </style>
</head>
<body>
    <p>
        토토로
    </p>
    <div>
        과목 목록
    </div>
    <a>헤헤</a>
    <p style="margin-bottom: 1000px;">자바</p>
    <p> <a href="javascript:;"> 오라클</a></p>
    <a href="javascript:;"><img src="../day2/media/1.png" onclick="alert('클릭!')"></a>
    <p> <a href="#">HTML</a></p>
    <!-- #은 처음으로 이동하는거다 -->
    <div>
        <p>뽀로로</p>
    </div>
    
</body>
</html>
