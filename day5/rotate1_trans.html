<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid rgb(255, 255, 255);
            width: 50px;
            height: 50px;
            background-color: antiquewhite;
            margin: 50px;
            transition: 3s;
            /* transition : ~동안 천천히 이동한다 */
            /* all:디폴트/생략가능
            transform을 넣는다면? 원래는 width, height를 전부 정의해줘야함*/
        }
        .box:hover{
            transform: rotate(360deg);
            /* 각도변경 deg 시계방향으로 돌아간다 // -면 반시계*/
            width: 300px;
            height: 300px;
            background-color: aqua;
            /* 회전하면서 크기가 변한다 */
        }
    </style>
</head>
<body>
    <div class="box">
        
    </div>
</body>
