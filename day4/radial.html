        }

            background: radial-gradient(circle at 25% 25%, rgb(255, 255, 255), rgb(255, 59, 59));
        }
        .grad4{
            background: radial-gradient( black 10%, rgb(255, 255, 255) 15%, rgb(255, 59, 59)50%);
        }
    </style>

    <div class="box grad4"></div>
