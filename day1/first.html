<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=c, initial-scale=1.0">
    <title>첫번째 html 이다롱</title>
</head>
<body>
    <div>
        <b>자바 재밌따</b>
    </div>
    <div>
        <strong>오라클 재밌따</strong>
        <!-- 스트롱태그는 음성서비스가 돼서 자주 쓰인다 -->
    </div>

    <div>
        <i>자바 재밌따</i>
    </div>
    <div>
        <em>오라클 재미없다</em>
        <!-- em태그도 스트롱과 같은 이유 -->
    </div>
    <hr>
    <div>
        자바 <del>재밌따</del>
    </div>
    <div>
       오라클  <ins>재미없다</ins>
        <!-- em태그도 스트롱과 같은 이유 -->
    </div>

    <p>
        <b>자바 재밌따</b>
    </p>
    <p>
        <strong>오라클 재미없다</strong>
    </p>


</body>
</html>
