<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{
            border : 2px solid black;
            border-collapse: collapse;
            /* 중복된 선 제거 */
            text-align: center;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption> 사과판매 </caption>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th colspan="2">갯수 및 가격</th>
        </tr>

        <tr>
            <td rowspan="2">선물용</td>
             <td>3kg</td>
             <td>11~16과</td>
             <td>35,000원</td>
        </tr>

        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>

        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>

        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>

    </table>
</body>
</html>
