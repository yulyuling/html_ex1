<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- 나이를 입력받아서 30살 이상이면 -->
        <!-- 파랑, 이하면 빨강 출력 -->
    <div>
        나이 :<input v-model="Age">
    </div>
        <div v-if="age != ''">
            <div v-if="age >= 30" style="color: red">30살 이하 입니다</div>
            <div v-else style="color: blue">30살 이상 입니다</div>
        </div>
        <div><button @click="fnAge">클릭</button></div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수
                age: "",
                inputAge: "",
                
            };
        },
        methods: {
            // 함수(메소드)
            fnAge:function(){
                let self = this;
                self.age = self.inputAge;
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
