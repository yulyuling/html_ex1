    <!-- ✅ 스크립트 -->
    <script>
		document.addEventListener("DOMContentLoaded", function () {
	 const images = document.querySelectorAll(".img"); // 모든 이미지 선택
	 const modal = document.getElementById("modal");
	 const modalFrame = document.getElementById("modalFrame");
	 const closeBtn = document.getElementById("closeBtn");
 
	 // 모달이 처음부터 열리지 않도록 설정
	 modal.style.display = "none";
	 modalFrame.src = ""; // 초기화
 
	 // 이미지 클릭 시 모달 열기
	 images.forEach(img => {
		 img.addEventListener("click", function (event) {
			 event.preventDefault(); // 기본 링크 이동 막기
			 const linkUrl = this.getAttribute("data-link"); // 이미지의 data-link 값 가져오기
			 
			 if (linkUrl && linkUrl.trim() !== "") {
                modalFrame.src = linkUrl; // iframe에 링크된 페이지 표시
                modal.style.display = "flex"; // 모달 열기
            }
		 });
	 });
 
	 // 닫기 버튼 또는 모달 바깥 클릭 시 닫기
	 modal.addEventListener("click", function (event) {
		 if (event.target === modal || event.target === closeBtn) {
			 modal.style.display = "none";
			 modalFrame.src = ""; // iframe 초기화 (닫힐 때 페이지 리로드 방지)
		 }
	 });
 });
 
	 </script>
