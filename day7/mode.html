<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>

        .light-mode{
            background-color: rgb(255, 255, 255);
            color: black;
        }
        .dark-mode{
            background-color: #303030;
            color: white;
        }
         .icon{
            border: 1px solid rgb(0, 0, 0);
            background-color: rgb(0, 0, 0, 0);
            width: 30px;
            height: 30px;
            position: absolute;
            top: 2%;
            left: 90%;
            cursor: pointer;
          } 
        .icon2{
            position:fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0);
            border: 1px solid rgb(82, 82, 82);
            color: black;
        }
        .main{
            position: absolute;
            left: 33%;
            top: 20%;
        }
        .dark-mode #icon2{
            color: white;
        }

    </style>
</head>
<body class="light-mode">
    <div>
        <button class="icon2" onclick="fnmode()">다크 모드</button>
    </div>
    <div class="main">
        <h1> 다크모드 라이트모드 </h1>
        <ul>
            <li>자바</li>
            <li>오라클</li>
        </ul>
    </div>


</body>
</html>
<script>
    function fnmode(){
        let body = document.body;
        //body는 그냥 document.body 하면 불러올 수 있음
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
    }
    let btn = document.querySelector("#icon2");
    if(body.classList.main('dark-mode')){
        btn.innerHTML = '라이트 모드';
    } else {
        btn.innerHTML = '다크 모드';
    }
</script>
