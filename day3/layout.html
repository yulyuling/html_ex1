<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 1000px;
            margin : 10px auto;
        }
        #header {
            width: 100%;
            height: 150px;
            background-color: antiquewhite;
        }
        #sidebar {
            width: 250px;
            height: 700px;
            background-color: azure;
            float: left;
        }
        #contents{
            width: 750px;
            height: 700px;
            background-color: rgb(192, 241, 192);
            float: left;
        }
        #footer{
            width: 100%;
            height: 150px;
            background-color: rgb(150, 153, 144);
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="sidebar"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>
<div/html>
