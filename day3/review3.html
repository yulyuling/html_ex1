<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 100%;
            margin : 10px auto;
        }
        #header{
            width: 100%;
            height: 150px;
            background-color: antiquewhite;
        }
        #sidebar{
            width: 25%;
            height: 500px;
            background-color: rgb(148, 189, 189);
            float: left;
        }
        #center{
            width: 50%;
            height: 500px;
            background-color: rgb(183, 225, 225);
            float: left;
        }
        #contents{
            width: 25%;
            height: 500px;
            background-color: rgb(148, 189, 189);
            float: left;
        }
        #footer{
            width: 100%;
            height: 150px;
            background-color: rgb(213, 130, 135);
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="sidebar"></div>
        <div id="center"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
