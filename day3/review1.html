<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .blue_txt {
            color : blue;
            font-size: 20px;
            letter-spacing: 2px;
            /* letter-spacing: 글자간의 간격 */
        }
        #red_txt {
            color : pink;
            font-size : 15px;            
        }

    </style>
</head>
<body>
    <div class="blue_txt">
        자바는 <span style="font-style: italic;">객체지향</span> 언어다.
    </div>
    <!-- class는 여러개 써도, id:는 하나만 쓰는게 좋음 -->
    <div id="red_txt">
        데이터베이스에는 mysql, oracle등이 있다.
    </div>
</body>
</html>
