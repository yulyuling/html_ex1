<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            color :white;
            margin: 5px;
        }
        #box1{
            background-color: yellow;
            float: left;
        }
        #box2{
            background-color: green;
            float: left;
        }
        #box3{
            background-color: red;
            float:right;
        }
        #box4{
            background-color: blue;
            width: 1000px;
            height: 30px;            
        }
        #box5{
            background-color:rgb(209, 34, 183);
            clear: both;
        }
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>
    <div id="box5">5</div>
</body>
</html>
