<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            /* 링크에 걸린 밑줄제거 */
            color: black;
        }
        a:hover{
            /* 마우스를 위로 올렸을때 */
            color:rgb(134, 181, 209)
        }
        a:visited{
            /* 방문했던 사이트의 색깔 */
            color: rgb(245, 117, 219);
        }
        
    </style>
</head>
<body>
    <a href="http://naver.com">네이버</a>
    <a href="http://google.com">구글</a>

</body>
</html>
