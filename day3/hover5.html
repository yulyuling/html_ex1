<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top-menu {
            background-color : rgb(135, 135, 135);
            color : white;
            width: 100px;
            height: 50px;
            font-size: 15px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;

        }
        a {
            background-color: gray;
            padding: 10px;
            display: block;
            text-decoration: none;
            color: black;
        }
        a:hover{
            background-color: black;
            color:white;
        }
        .menu {
            background-color: #f9f9f9;
            width: 150px;
            box-shadow: 1px 3px 8px 3px #e7e3e3;   
            display: none;  
        }
        .top-menu{
            display: inline-block
        }
        .top-menu:hover .menu{
            display: block;
        }
    
    </style>
</head>
<body>
    <div class="top-menu">
        <a href="#">메뉴1</a>
        <a href="#">메뉴2</a>
        <div class="menu">
            <a>Menu 1</a>
            <a>Menu 2</a>
            <a>Menu 3</a>
        </div>
    </div>
</body>
</html>
