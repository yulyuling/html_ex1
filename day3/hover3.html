<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color :rgb(88, 86, 86);
            /* float: left; */
            font-weight: bold;
            background-color: aliceblue;
            display: inline-block;
        }
        a:hover{
            /* 마우스를 위로 올렸을때 */
            display: inline-block;
            width: 80px;
            height: 40px;;
            line-height: 40px;
            text-align: center;
            color :rgb(255, 255, 255);
            /* float: left; */
            font-weight: bold;
            background-color: rgb(79, 79, 79);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box"><a>Menu1</a></div>
    <div class="box"><a>Menu2</a></div>
    <div class="box"><a>Menu3</a></div>
</body>
</html>
